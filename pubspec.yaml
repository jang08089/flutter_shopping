name: flutter_shopping
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  cupertino_icons: ^1.0.8
  image_picker: ^0.8.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.3.2 # 버전만 dev_dependencies에 둠

flutter_native_splash:
  color: "#000000" # 스플래시 화면 배경색을 지정 (HEX 코드 사용) - 검은색 설정됨
  fullscreen: true # 상태바, 네비게이션 바까지 포함한 전체 화면 스플래시 여부
  image: assets/images/pochita.png # 중앙에 표시할 이미지 경로 (프로젝트 assets 폴더 기준)
  android: true # Android에서 스플래시 적용 여부 (혹시 몰라 안드로이드도 추가)
  ios: true # iOS에서 스플래시 적용 여부
  android_gravity: center # Android에서 이미지 위치 지정 (center = 중앙)
  ios_content_mode: scaleAspectFit # iOS에서 이미지 크기 모드 (scaleAspectFit = 비율 유지하며 화면 안에 맞춤 -> 중요!! 안하면 사진 안나옴..)
  web: false # 웹에서는 스플래시를 사용하지 않음 (딱히 필요 없음)

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700
